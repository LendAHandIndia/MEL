<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Field Visit Analysis Report 2024</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #004080;
      color: white;
      padding: 20px;
      text-align: center;
    }

    main {
      padding: 20px;
    }

    .pdf-message {
      text-align: center;
      font-size: 1.1em;
      margin-bottom: 15px;
    }

    .pdf-container {
      width: 100%;
      height: 80vh;
      border: none;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.9em;
      color: #888;
    }

    /* Mobile adjustments */
    @media (max-width: 768px) {
      header h1 {
        font-size: 1.4em;
      }

      .pdf-message {
        font-size: 1em;
        padding: 0 10px;
      }

      .pdf-container {
        height: 70vh;
      }
    }

    @media (max-width: 480px) {
      header h1 {
        font-size: 1.2em;
      }

      header p {
        font-size: 0.9em;
      }

      .pdf-message {
        font-size: 0.95em;
      }

      .pdf-container {
        height: 65vh;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Field Visit Analysis Report 2024</h1>
    <p>Prepared by <strong>Ashish Chaudhari</strong> | Lend A Hand India</p>
  </header>

  <main>
    <p class="pdf-message">
      View the full report below. If it doesn't load, 
      <a href="Field_Visit_Analysis_Report.pdf" target="_blank">click here to open it</a>.
    </p>

    <iframe class="pdf-container" src="Field_Visit_Analysis_Report.pdf" type="application/pdf"></iframe>
  </main>

  <footer>
    &copy; 2024 Lend A Hand India | Report hosted with GitHub Pages
  </footer>
</body>
</html>
