<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website Example</title>
  <style>
    /* CSS Code */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #247fa6; /* Overall background color */
    }

    .container {
      display: flex;
      align-items: center; /* Center align logo and text */
      padding: 20px; /* Space around content from the edges */
    }

    .image-section {
      margin-right: 15px; /* Space between logo and text */
    }

    .image-section img {
      max-width: 200px; /* Adjusted logo size */
      height: auto;
      background: white; /* White background for the logo */
      border-radius: 10px; /* Rounded corners for logo */
      padding: 10px; /* Padding around the logo inside its background */
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1); /* Subtle shadow for aesthetics */
    }

    .content-section {
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
    }

    .content-section h1 {
      margin: 0;
      font-size: 1.5rem; /* Adjusted font size */
      color: white; /* White font color */
      background-color: #247fa6; /* Same background color as the body */
      padding: 3px 8px;
      border-radius: 5px;
    }

    .content-section p {
      font-size: 0.9rem; /* Adjusted font size */
      color: white; /* White font color */
      background-color: #247fa6; /* Same background color as the body */
      padding: 3px 8px;
      border-radius: 5px;
      margin-top: 5px; /* Space between h1 and p */
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Logo Section -->
    <div class="image-section">
      <img src="logo.png" alt="Lend A Hand India Logo">
    </div>
    
    <!-- Text Section -->
    <div class="content-section">
      <h1>Welcome to Lend A Hand India</h1>
      <p>Building a skilled tomorrow for a better future.</p>
    </div>
  </div>
</body>
</html>
